<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>bootstrap Login Page</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/Internship/css/bootstrap.min.css">
    <link rel="stylesheet" href="./Login.css">
</head>

<body>
    <div class="container-fluid">
        <!-- Form Section -->
        <form action="" class="mx-auto">
            <h1>Login</h1>
            <div class="input-group mt-4">
                <input type="email" class="form-control" id="email" placeholder="Enter Email">
            </div>
            <div class="input-group mt-4">
                <input type="password" class="form-control" id="password" placeholder="Enter Password">
            </div>
            <div class="btn-control mt-4">
                <button class="btn btn-success">Login</button>
            </div>
            <div class="register mt-3">
                <p>Create New Account <a href="">Register</a></p>
            </div>
        </form>
        <!-- Form Section close -->
    </div>
    <!-- scripting files -->
    <script src="./Internship/js/popper.min.js"></script>
    <script src="./Internship/js/bootstrap.min.js"></script>
</body>

</html>
